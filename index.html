<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Responsive Table accordion Mix Modals</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="css/style.css?v=0.2">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
<body>
    <h1>Responsive Table accordion Mix Modals</h1>
    <table class="table">
        <thead>
            <tr>
                <th>NUMBER</th>
                <th>EXPAND TITLE</th>
                <th>EDIT</th>
            </tr>
        </thead>
        <tbody>
            <tr class="js-drop">
                <td data-th="NUMBER">#001 ________</td>
                <td data-th="EXPAND TITLE">EXPAND BUTTON</td>
                <td data-th="EDIT"><a href="#">EDIT</a></td>
            </tr>
            <tr class="js-expand">
                <td colspan="3" class="expand">
                    <div class="expand-content">
                        EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND EXPAND
                    </div>
                </td>
            </tr>
            <tr class="js-drop">
                <td data-th="NUMBER">#002 ________</td>
                <td data-th="EXPAND TITLE">EXPAND BUTTON</td>
                <td data-th="EDIT"><a href="#">EDIT</a></td>
            </tr>
            <tr class="js-expand">
                <td colspan="3" class="expand">
                    <div class="expand-content">
                        EXPAND
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/TableExpandableRows-Mix-Modals.js"></script>

</body>

</html>
